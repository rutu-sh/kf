apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: my-ip-pool
  namespace: metallb-system
spec:
  addresses:
  - ${METALLB_WORKER_IP}-${METALLB_WORKER_IP}

---

apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: my-l2-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - my-ip-pool
  nodeSelectors:
  - matchLabels:
      kubernetes.io/hostname: ${METALLB_WORKER}
