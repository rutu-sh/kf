apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llm-ol
spec:
  serviceName: llm-ol
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
      - name: llm
        image: ollama/ollama
        command: 
        - "/bin/bash"
        - "-c"
        - "ollama serve & sleep 5 && ollama pull gemma3:4b && wait"
        securityContext:
          privileged: true
        ports:
        - containerPort: 11434
        resources:
          requests:
            cpu: "4"
            memory: "20Gi"
            nvidia.com/gpu: 1        
          limits:
            cpu: "4"
            memory: "20Gi"
            nvidia.com/gpu: 1
        volumeMounts:
          - name: llm-data
            mountPath: /root/.ollama
      volumes:
        - name: llm-data
          persistentVolumeClaim:
            claimName: llm-ol-pvc
